<html>
<div xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        myp tr{
            width: 100%;

        #myp{
            width: 100%;
            margin:5px 0 5px 0;
            border-collapse:separate;
            border-spacing:0px 10px;
        }
        .title{
            width: 90px;
            text-align: center;
        }
        .input{
            width: 40%;
        }

    <h1 style="color: #1b1e21">新建耗材种类</h1>
    <table id="myp">
        <tr>
            <td class="title">物品名称</td>
            <td class="input"><input type="text" class="form-control" aria-label="..." id="bc02"></td>

        </tr>

        <tr>

            <td class="input"><input type="text" class="form-control" aria-label="..." id="bc06"></td>
            <td class="title"></td>
            <td class="input">    <button type="button" class="btn btn-primary" style="float: right" onclick="add()">添&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;加</button>
            </td>
        </tr>
    </table>
    <table id="mytab" class="table table-hover"></table>
    <script>
        $('#mybtn').click(function () {



        })
        $('#mytab').bootstrapTable({
            url: 'consumables/queryBc',
            queryParams: "queryParams",
            toolbar: "#toolbar",
            sidePagination: "true",
            striped: true, // 是否显示行间隔色
            queryParams:queryParams,
            uniqueId: "id",
            pageSize: "5",
            pagination: true, // 是否分页
            sortable: true, // 是否启用排序
            clickToSelect: true,
            columns: [{
                field: 'bc01',
                title: '序号'
            },
                {
                    field: 'bc02',
                    title: '物品名称'
                },
                {
                    field: 'bc03',
                    title: '规格型号'
                },
                {
                    field: 'bc06',
                    title: '单位'
                },


            ]
        });


        function add(){
            $.ajax({
                type: "POST",
                url: "/consumables/addBc",
                data: {bc02:$("#bc02").val(),bc03:$("#bc03").val(),bc06:$("#bc06").val()
                },
                dataType: "text",
                success: function(data){

                    alert(data);
                    $("#mytab").bootstrapTable('refresh');


                }
            });
        }

        function queryParams(params) {
            var temp = {
                ad04:$("#ad04").val()
            };
            return temp;
        }

    </script>
